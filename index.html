<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>テトリス</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        canvas {
            background: #111;
            border: 2px solid #444;
            image-rendering: pixelated;
        }

        #tetris {
            /* 10列×20行 × 20px = 200×400 */
            width: 200px;
            height: 400px;
        }

        #next {
            /* 横6セル×20px, 縦(4セル×5個=20セル)×20px = 120×400 */
            width: 120px;
            height: 400px;
            background: #111;
            border: 2px solid #444;
        }

        #hold {
            width: 100px;
            height: 100px;
            background: #111;
            border: 2px solid #444;
            margin-bottom: 10px;
        }

        #scoreboard {
            margin: 10px;
        }

        .btn {
            padding: 10px;
            margin: 5px;
            background: #444;
            color: #fff;
            border-radius: 5px;
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>テトリス</h1>

    <div id="container">
        <div>
            <canvas id="hold" width="100" height="100"></canvas>
            <div id="scoreboard">
                スコア：<span id="score">0</span>　
                ハイスコア：<span id="highscore">0</span>
            </div>
        </div>

        <canvas id="tetris" width="200" height="400"></canvas>

        <canvas id="next" width="120" height="400"></canvas>
    </div>

    <script>
        const keys = {
            ArrowLeft: { pressed: false, delay: 0 },
            ArrowRight: { pressed: false, delay: 0 }
        };

        const keyRepeatDelay = 150; // ミリ秒間隔（調整可）

        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        const holdCanvas = document.getElementById('hold');
        const holdCtx = holdCanvas.getContext('2d');

        const scoreEl = document.getElementById('score');
        const highEl = document.getElementById('highscore');

        // スケールは20pxで1セル
        ctx.scale(20, 20);
        nextCtx.scale(20, 20);
        holdCtx.scale(20, 20);

        const colors = [
            null,         // 0: 空白
            '#8000FF',    // 1: T
            '#FFFF00',    // 2: O
            '#FFA500',    // 3: L
            '#0000FF',    // 4: J
            '#00FFFF',    // 5: I
            '#00FF00',    // 6: S
            '#FF0000'     // 7: Z
        ];

        const pieces = 'TJLOSZI';

        // 10列×20行
        const arena = createMatrix(10, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            rotation: 0,
            lastMove: null,
            type: null,
            hold: null,
            canHold: true
        };

        // NEXTキュー 5つ
        const NEXT_COUNT = 5;
        const nextQueue = [];

        // ハイスコア取得
        let highscore = parseInt(localStorage.getItem('tetrisHigh') || '0');
        highEl.textContent = highscore;

        function createMatrix(w, h) {
            const m = [];
            while (h--) m.push(new Array(w).fill(0));
            return m;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 0, 0, 0], [5, 5, 5, 5]];
            if (type === 'J') return [[4, 0, 0], [4, 4, 4]];
            if (type === 'L') return [[0, 0, 3], [3, 3, 3]];
            if (type === 'O') return [[2, 2], [2, 2]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7]];
            if (type === 'Z') return [[1, 1, 0], [0, 1, 1]];
        }


        function drawMatrix(m, offset) {
            m.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 盤面マス目を描画
        function drawGrid() {
            ctx.strokeStyle = '#777'; // グレー線
            ctx.lineWidth = 0.05;
            for (let x = 0; x <= 10; x++) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 20);
                ctx.stroke();
            }
            for (let y = 0; y <= 20; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(10, y);
                ctx.stroke();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid(); // ← マス目があるならこれも

            drawMatrix(arena, { x: 0, y: 0 });
            drawGhost(); // ゴーストミノを表示
            drawMatrix(player.matrix, player.pos);
        }
        function drawGhost() {
            const ghostPos = { x: player.pos.x, y: player.pos.y };

            // ゴーストを下まで落とす
            while (!collide(arena, { ...player, pos: ghostPos })) {
                ghostPos.y++;
            }
            ghostPos.y--; // 一つ戻す（衝突する直前の位置）

            ctx.globalAlpha = 0.3; // 半透明
            drawMatrix(player.matrix, ghostPos);
            ctx.globalAlpha = 1.0; // 不透明に戻す
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; y++) {
                for (let x = 0; x < m[y].length; x++) {
                    if (
                        m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; y--) {
                for (let x = 0; x < arena[y].length; x++) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                player.score += rowCount * 10;
                rowCount *= 2;
                y++;
            }
            scoreEl.textContent = player.score;
            if (player.score > highscore) {
                highscore = player.score;
                highEl.textContent = highscore;
                localStorage.setItem('tetrisHigh', highscore);
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                playerReset();
                player.canHold = true;
            }
            dropCounter = 0;
            player.lastMove = 'drop';
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            player.lastMove = 'move';
        }

        function rotate(matrix, dir) {
            const N = matrix.length;
            const M = matrix[0].length;
            const result = [];
            for (let y = 0; y < M; y++) {
                result[y] = [];
                for (let x = 0; x < N; x++) {
                    if (dir > 0) {
                        result[y][x] = matrix[N - 1 - x][y];
                    } else {
                        result[y][x] = matrix[x][M - 1 - y];
                    }
                }
            }
            matrix.length = 0;
            result.forEach(row => matrix.push(row));
        }

        // SRSキックテーブル (JLSTZ)
        function getKickTable(type, from, to) {
            const JLSTZ = {
                '0->1': [[0, 0], [-1, 0], [-1, 1], [0, -2], [-1, -2]],
                '1->0': [[0, 0], [1, 0], [1, -1], [0, 2], [1, 2]],
                '1->2': [[0, 0], [1, 0], [1, -1], [0, 2], [1, 2]],
                '2->1': [[0, 0], [-1, 0], [-1, 1], [0, -2], [-1, -2]],
                '2->3': [[0, 0], [1, 0], [1, 1], [0, -2], [1, -2]],
                '3->2': [[0, 0], [-1, 0], [-1, -1], [0, 2], [-1, 2]],
                '3->0': [[0, 0], [-1, 0], [-1, -1], [0, 2], [-1, 2]],
                '0->3': [[0, 0], [1, 0], [1, 1], [0, -2], [1, -2]],
            };
            return JLSTZ[`${from}->${to}`] || [[0, 0]];
        }

        function playerRotate(dir) {
            const oldRotation = player.rotation;
            const newRotation = (oldRotation + dir + 4) % 4;
            const kicks = getKickTable(player.type, oldRotation, newRotation);

            const originalMatrix = JSON.parse(JSON.stringify(player.matrix)); // 深いコピー

            rotate(player.matrix, dir);

            for (const [dx, dy] of kicks) {
                player.pos.x += dx;
                player.pos.y += dy;
                if (!collide(arena, player)) {
                    player.rotation = newRotation;
                    player.lastMove = 'rotate';
                    checkTSpin();
                    return;
                }
                player.pos.x -= dx;
                player.pos.y -= dy;
            }

            player.matrix = originalMatrix; // 回転失敗時に復元
        }

        function playerReset() {
            if (nextQueue.length === 0) {
                createNextQueue();
            }
            const pieceType = nextQueue.shift();
            nextQueue.push(randomPiece());

            player.matrix = createPiece(pieceType);
            player.type = pieceType;
            player.rotation = 0;
            player.pos.y = 0;
            player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);

            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                alert('ゲームオーバー');
                player.score = 0;
                scoreEl.textContent = 0;
                createNextQueue();
                playerReset();
            }

            drawNext();
            drawHold();
        }

        // NEXTキュー作成
        function createNextQueue() {
            nextQueue.length = 0;
            for (let i = 0; i < NEXT_COUNT; i++) {
                nextQueue.push(randomPiece());
            }
        }

        function randomPiece() {
            return pieces[Math.floor(Math.random() * pieces.length)];
        }

        // NEXT描画
        function drawNext() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            nextQueue.forEach((type, index) => {
                const matrix = createPiece(type);
                const colorIndex = pieces.indexOf(type) + 1;
                const offset = { x: 1, y: index * 4 + 1 }; // 少し右に寄せて縦に5個分

                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = colors[colorIndex];
                            nextCtx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    });
                });
            });
        }

        // HOLD描画
        function drawHold() {
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);

            if (!player.hold) return;

            const matrix = createPiece(player.hold);
            const colorIndex = pieces.indexOf(player.hold) + 1;

            // 中央寄せ用オフセット（持ち駒は最大4×4マトリクス想定）
            const offsetX = Math.floor((4 - matrix[0].length) / 2);
            const offsetY = Math.floor((4 - matrix.length) / 2);

            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        holdCtx.fillStyle = colors[colorIndex];
                        holdCtx.fillRect(x + offsetX, y + offsetY, 1, 1);
                    }
                });
            });
        }

        // ホールド機能（Xキー）
        function holdPiece() {
            if (!player.canHold) return;
            const currentType = player.type;

            if (!player.hold) {
                player.hold = currentType;
                playerReset();
            } else {
                const temp = player.hold;
                player.hold = currentType;
                player.matrix = createPiece(temp);
                player.type = temp;
                player.rotation = 0;
                player.pos.y = 0;
                player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);

                if (collide(arena, player)) {
                    arena.forEach(row => row.fill(0));
                    alert('ゲームオーバー');
                    player.score = 0;
                    scoreEl.textContent = 0;
                    createNextQueue();
                    playerReset();
                }
            }
            player.canHold = false;
            drawHold();
        }

        // Tスピン判定 (簡易版)
        let lastMoveWasRotate = false;
        function checkTSpin() {
            lastMoveWasRotate = (player.lastMove === 'rotate' && player.type === 'T');
        }

        // タイマー
        let dropCounter = 0;
        let dropInterval = 1000;

        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }
        function hardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--; // 1マス上に戻る（衝突前の位置）
            merge(arena, player);
            arenaSweep();
            playerReset();
            dropCounter = 0;
            player.canHold = true;
            player.lastMove = 'hardDrop';
        }
        document.addEventListener('keydown', e => {
            if (e.code === 'ArrowLeft') {
                if (!keys.ArrowLeft.pressed) {
                    playerMove(-1); // 即時1マス移動
                }
                keys.ArrowLeft.pressed = true;
            } else if (e.code === 'ArrowRight') {
                if (!keys.ArrowRight.pressed) {
                    playerMove(1); // 即時1マス移動
                }
                keys.ArrowRight.pressed = true;
            } else if (e.code === 'ArrowDown') {
                playerDrop();
            } else if (e.code === 'KeyC') {
                playerRotate(1);
            } else if (e.code === 'KeyX') {
                holdPiece();
            } else if (e.code === 'ArrowUp') {
                hardDrop();
            }
        });

        document.addEventListener('keyup', e => {
            if (e.code in keys) {
                keys[e.code].pressed = false;
                keys[e.code].delay = 0;
            }
        });





        // 初期化
        createNextQueue();
        playerReset();
        update(); function update(time = 0) {
            const delta = time - lastTime;
            lastTime = time;
            dropCounter += delta;

            // ←→の自動移動処理
            for (const key in keys) {
                if (keys[key].pressed) {
                    keys[key].delay += delta;
                    if (keys[key].delay > keyRepeatDelay) {
                        keys[key].delay = 0;
                        if (key === 'ArrowLeft') playerMove(-1);
                        if (key === 'ArrowRight') playerMove(1);
                    }
                }
            }

            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

    </script>
</body>

</html>
